version: 0.1

allow_domains:
  - system
  - storage
  - apps
  - network
  - display
  - settings
  - runner
  - bluetooth
  - audio
  - uia

allowed_domains:
  - system.get_info
  - system.get_storage
  - apps.list_installed
  - apps.open
  - apps.close
  - settings.open
  - network.get_state
  - network.toggle_wifi
  - network.toggle_airplane_mode
  - display.get_state
  - display.set_brightness
  - runner.is_elevated
  - runner.relaunch_elevated
  - bluetooth.get_state
  - bluetooth.toggle
  - bluetooth.list_paired
  - bluetooth.connect_paired
  - audio.get_state   
  - audio.set_volume    
  - audio.set_mute



  - uia.get_status

ui_automation:
  enabled: false
  allowlisted_apps:
    - "Windows Settings"
    - "Visual Studio Code"

confirm:
  # MEDIUM -> y/n, HIGH & CRITICAL -> type-to-confirm
  y_n_for_risks: ["MEDIUM"]
  type_to_confirm_for_risks: ["HIGH", "CRITICAL"]
  type_phrase_high: "CONFIRM"
  type_phrase_critical: "CONFIRM-CRITICAL"

elevation_required_tools: []
